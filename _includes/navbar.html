<nav class="navbar navbar-expand-sm fixed-top" style="background-color: white; max-width: 1000px; margin-left: auto; margin-right: auto; border-bottom: 1px solid #333333;">
  <div class="container container-fluid" style="width: 1000px;">
    <a class="navbar-brand nav-link" href="#">{{ site.title }}</a>
    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" class="bi" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
  </button>
    <div class="navbar-collapse collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% for item in site.navigation %}
          {% assign current = nil %}
          {% if page.url == item.link%}
            {% assign current = 'active' %}
          {% endif %}
            <li class="nav-item {{ current }}">
              <a class="nav-link" href="{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
    <br>
  </div>
</nav>
